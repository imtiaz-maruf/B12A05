<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');
    </style>
</head>

<body>
    <header class="header-wrapper">
        <div class="header-left">
            <img class="logo" src="./assets/logo.png" alt="Emergency Service Logo" />
            <h2>Emergency<br />Service</h2>
        </div>

        <div class="header-right">
            <div class="top-right-btns1"><span id="love-count">0</span><img src="./assets/heart.png" alt="Heart" />
            </div>
            <div class="top-right-btns1"><span id="coin-count">100</span><img src="./assets/coin.png" alt="Coin" />
            </div>
            <div class="top-right-btns2"><span id="copy-count">0</span> Copy</div>
        </div>


    </header>

    <!-- Banner section -->
    <section class="banner">
        <img class="banner-logo" src="./assets/logo-dark.png" alt="Gov Logo" />
        <h2>Emergency Service Directory</h2>
        <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh</p>
    </section>
</body>

</html>
